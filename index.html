<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header flex alien-center space-between">
        <div class="logo" onclick="onInit()">Shiran Car Shop</div>

        <section class="car-filter">
            <!-- <select class="filter-vendor-select" onchange="onSetFilterBy({vendor:this.value})">
            </select> -->
            <div class="filter-text">
                <input type="text" id="search-box" placeholder="Enter car name" class="filter-name-box"
                    onkeyup="onSetFilterBy({name: this.value.toLowerCase()})">
            </div>
            <label>
                Minium speed
                <input type="range" min="50" max="300" value="50" class="filter-speed-range"
                    onchange="this.title=this.value,onSetFilterBy({minSpeed: this.value})">
            </label>
        </section>

        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cars</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-conatiner">
        <section class="car-show-by flex alien-center space-between">

            <section class="car-sort">
                Sort By:
                <select class="sort-by" onchange="onSetSortBy()">
                    <option value="">select sorting</option>
                    <option value="vendor">By vendor</option>
                    <option value="maxSpeed">speed</option>
                </select>
                <input type="checkbox" class="sort-desc" onchange="onSetSortBy()">Low-high
            </section>

            <section class="show-by">
                <button onclick="onSetShowBy('cards')">&#8759</button>
                <button onclick="onSetShowBy('table')">&#9825</button>
            </section>
        </section>

        <button class="add-car" onclick="onAddCar()">Add Car</button>

        <section class="cars-preview flex"> </section>

        <table class="cars-preview-table"></table>
        <button onclick="onMovePage(-1)">Prev Page</button>
        <button onclick="onMovePage(+1)">Next Page</button>
    </main>

    <div class="modal">
        <h3></h3>
        <h4>max speed <span></span></h4>
        <p></p>
        <h5 class="rate"></h5>
        <button onclick="onCloseModal()">Close</button>
    </div>

    <div class="user-msg"></div>




    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/car.service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
